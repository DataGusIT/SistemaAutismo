conversations:
- - Quais são os sinais do autismo?
  - Os sinais do autismo incluem dificuldades de comunicação, interação social limitada, comportamentos repetitivos e interesses restritos.
- - Como é feito o diagnóstico do autismo?
  - O diagnóstico do autismo é feito através de uma avaliação clínica detalhada, que pode incluir observação comportamental, entrevistas com os pais e testes psicológicos.
- - Quando o autismo é diagnosticado?
  - O autismo pode ser diagnosticado já aos 18 meses, mas muitas vezes o diagnóstico é feito quando a criança tem entre 2 e 3 anos, quando os sinais se tornam mais evidentes.
- - Quais profissionais realizam o diagnóstico do autismo?
  - O diagnóstico é realizado por um médico especialista, como um psiquiatra infantil ou neurologista, e frequentemente envolve psicólogos e terapeutas ocupacionais.

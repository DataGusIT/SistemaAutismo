conversations:
- - Como uma pessoa com autismo interage socialmente?
  - Pessoas com autismo podem ter dificuldades em interagir socialmente, como entender normas sociais, fazer e manter amizades, ou expressar suas emoções. Porém, com apoio, muitas conseguem melhorar suas habilidades sociais.
- - Como ajudar uma criança autista a fazer amigos?
  - Encoraje brincadeiras estruturadas, ensine habilidades sociais e incentive interações com outras crianças em um ambiente calmo e controlado. A terapia ocupacional e a fonoaudiologia também podem ajudar.
- - O que é o comportamento repetitivo no autismo?
  - O comportamento repetitivo no autismo pode incluir movimentos repetitivos (como balançar as mãos ou o corpo), apego a rotinas ou objetos específicos, e insistência em padrões fixos de comportamento.
- - Como lidar com crises de ansiedade em pessoas com autismo?
  - É importante manter a calma, oferecer um ambiente seguro e controlado, e usar técnicas de relaxamento. Além disso, identificar e minimizar os gatilhos que causam a ansiedade pode ser útil.
